<!DOCTYPE html>
<html>
<head>
	<title>Contoh HTML: 2 Textbox dan 1 Dropdown</title>
</head>
<body>
	<form>
		<label for="textbox1">Textbox 1:</label>
		<input type="text" id="textbox1" name="textbox1"><br><br>

		<label for="textbox2">Textbox 2:</label>
		<input type="text" id="textbox2" name="textbox2"><br><br>

		<label for="dropdown">Dropdown:</label>
		<select id="dropdown" name="dropdown">
			<option value="pilihan1">Pilihan 1</option>
			<option value="pilihan2">Pilihan 2</option>
			<option value="pilihan3">Pilihan 3</option>
		</select><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
